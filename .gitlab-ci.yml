image: node:latest

cache:
  paths:
    - node_modules/

build_site:
  stage: build
  script:
    - npm install
    - npm run build 
    - ls
  artifacts:
    paths:
      - public

dep:
  stage: deploy
  image: registry.longtian.info/longtian/ossutil
  script:
    - ls
  dependencies:
    - build_site
